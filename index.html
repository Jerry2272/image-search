<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Images API</title>
</head>
<body>
    <h1>Image Search App</h1>
<form action="">
    <input type="search" id="search-input" placeholder="search for images">
    <button  id="search-button">Search</button>
</form>
<div class="search-results">
    <div class="search-result">
        <img src="flower.jpg" alt="Image  Mountain">
        <a href="#" target="_blank">Flower in a sky</a>
    </div>
    <div class="search-result">
        <img src="programer.jpg" 
        alt="Image  Mountain">
        <a href="#" target="_blank">Programmer-coding</a>
    </div>
    <div class="search-result">
        <img src="me-eyeglass.png" alt="Image  Mountain">
        <a href="#" target="_blank">Mountains Under the Sky</a>
    </div>
</div>
<button id="show-more-button">Show More</button>
<script src="main.js"></script>
</body>
</html>
